<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.displayName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Phone</ion-label>
          <ion-input type="text" [(ngModel)]="profile.phoneNumber"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Occupation</ion-label>
          <ion-input type="text" [(ngModel)]="profile.occupation"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>District</ion-label>
          <ion-input type="text" [(ngModel)]="profile.district"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Mandal</ion-label>
          <ion-input type="text" [(ngModel)]="profile.mandal"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>State</ion-label>
          <ion-input type="text" [(ngModel)]="profile.state"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="updateProfile(profile.occupation,profile.district,profile.mandal,profile.state)">Update</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
     
</ion-content>
