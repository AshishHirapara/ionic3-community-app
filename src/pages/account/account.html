<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
  <div padding-top text-center *ngIf="user">
    <img src="{{user.photoURL}}" alt="avatar">
    <h2>{{user.email}}</h2>
    <h2>{{user.displayName}}</h2>
    <h2>{{user.phoneNumber}}</h2>
    <h2>{{user.gender}}</h2>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Phone</ion-label>
          <ion-input type="text" [(ngModel)]="profile.phoneNumber"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Occupation</ion-label>
          <ion-input type="text" [(ngModel)]="profile.occupation"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>District</ion-label>
          <ion-input type="text" [(ngModel)]="profile.district"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Mandal</ion-label>
          <ion-input type="text" [(ngModel)]="profile.mandal"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>State</ion-label>
          <ion-input type="text" [(ngModel)]="profile.state"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="updateProfile(profile.occupation,profile.district,profile.mandal,profile.state,profile.phoneNumber)">Update</button>
      </ion-list>
    </ion-card-content>
  </ion-card>    
</ion-content>
